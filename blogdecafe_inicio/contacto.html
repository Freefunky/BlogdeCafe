<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> BlogDeCafé </title>
                
                <link rel="stylesheet" href="css/normalize.css">

                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 
            
                <link rel="stylesheet" href="css/style.css">       

        </head>

        <body>
            
            <header class="header"> 
                <div class="contenedor">

                    <div class="barra">

                            <a class="logo" href="index.html">
                                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                            </a>
                            <nav class="navegacion">
                                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                                <a href="cursos.html"   class="navegacion__enlace">Cursos</a>
                                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                            </nav>
                    </div>

                    <div class="header__texto">
                        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
                    </div>

                </div>    

            </header>

            
            <main class="contenedor">
                <h3 class="centrar-texto">Contacta con Nosotros</h3>

                    <div class="contacto-bg"></div> 

                    <form class="formulario">   <!--BLOQUE-->

                            <div class="campo">
                                <label class="campo__label" for="nombre">Nombre</label>         <!--definir ACCESIBILIDAD WEB PARA TODAS LAS PERSONAS Y DESCAPACITADOS-->
                                <input 
                                    class="campo__field"
                                    type="text" 
                                    placeholder="Tu Nombre" 
                                    id="nombre">
                            </div>

                            <div class="campo">
                                <label class="campo__label" for="email">Email</label>         <!--definir ACCESIBILIDAD WEB PARA TODAS LAS PERSONAS Y DESCAPACITADOS-->
                                <input  
                                    class="campo__field"
                                    type="text" 
                                    placeholder="Tu Email" 
                                    id="email">
                            </div>

                            <div class="campo">
                                <label class="campo__label" for="mensaje">Mensaje</label>         <!--definir ACCESIBILIDAD WEB PARA TODAS LAS PERSONAS Y DESCAPACITADOS-->
                                <textarea  
                                    class="campo__field campo__field--textarea"
                                    id="mensaje">
                                </textarea>

                            </div>

                            <div class="campo">
                                <input  
                                    type="submit" 
                                    value="Enviar" 
                                    class="boton  boton--primario">

                            </div>


                    </form>

                                 

            </main>





            <footer class="footer">
                <div class="contenedor">     <!--Los contenedores nos permiten centrar los elementos en su interior  y evitar no se acercan a las orillas-->

                    <div class="barra">

                        <a class="logo" href="index.html">
                            <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                        </a>
                        <nav class="navegacion">
                            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                            <a href="cursos.html"   class="navegacion__enlace">Cursos</a>
                            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                        </nav>
                   </div>
                </div>
            </footer>

  <!--MODERNIZR  Librería de Java Script detecta las caracteristicas de un navegador y sgún sea, se procede-->
         <script src="js/modernizr.js"></script>



        </body>

</html>
